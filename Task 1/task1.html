<!DOCTYPE html>

<html>

	<head>
		<title>Task 1</title>
		<style>
			.arrow_btn .svg-nofill {display: block;}
			.arrow_btn .svg-fill {display: none;}
			.arrow_btn.arrow_btn--toggle .svg-nofill {display: none;}
			.arrow_btn.arrow_btn--toggle .svg-fill {display: block;}
			.arrow_btn {
  				width: 40px;
  				height: 40px;
  				border: 0;
  				background: transparent;
  				padding: 0;
  				cursor: pointer;
			}
			.arrow_btn svg {
 				width: 100%;
  				height: 100%;
			}
			.arrow_btn:hover svg path {
				fill: #6000a0;
			}
		</style>
	</head>

<body>
	<button class="arrow_btn">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
 			<path class="svg-nofill" fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
			<path class="svg-fill" d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z"/>
		</svg>
	</button>
</body>

<script>
	document.querySelector('.arrow_btn').addEventListener('click', function(e) {
 		e.target.closest('.arrow_btn').classList.toggle('arrow_btn--toggle');
	})
</script>

</html>
